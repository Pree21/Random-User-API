<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Contact List</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
<link href="resources/css/app.css" rel="stylesheet">
</head>
<body layout ng-controller="webController" ng-cloak>
	<div flex layout="column">
    	<md-toolbar>
        	<div class="md-toolbar-tools">
            	Contacts
            </div>
        </md-toolbar>
<md-content>
<div class="container" layout-xs="column" layout="column" layout-wrap>
<div class="tabsdemoDynamicTabs" layout="column">
<md-content>
    <md-tabs md-selected="selectedIndex" md-border-bottom>
    <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title | uppercase}}">
        <div class="demo-tab tab{{$index%4}}">
        <div ng-bind="tab.content"></div>
        <div layout="column" ng-controller="DialogController">
        <md-list layout="row" layout-wrap>
                <md-list-item class="md-3-line" flex-xs="100" flex-sm="50" flex-gt-sm="33" 
                layout layout-padding
                ng-repeat='contact in contacts' ng-click="showAdvanced($event, contact)" ng-if="contact.name.first.indexOf(tabs[selectedIndex].title) == 0">
                    <img ng-src="{{contact.picture.thumbnail}}" class="md-avatar" />
                    <div class="md-list-item-text" layout="column">
                        <h3 class="font-500" style="text-transform:capitalize">{{contact.name.first}} <span>{{contact.name.last}}</span></h3>
                        <h4>{{contact.email}}</h4>
                        <p>{{contact.cell}}</p>
                    </div>
                    <md-divider ></md-divider>
                </md-list-item>
                
            </md-list>
        </div>
        </div>
    </md-tab>
    </md-tabs>
</md-content>
</div>
</div>
</md-content>
    </div>
    <!-- Loader -->
     <div class="loadingDiv"
		ng-show="loading"
		layout layout-align="center center">
		<md-progress-circular
			class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="50"></md-progress-circular>
    </div>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  
	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<script src="resources/js/app.js"></script>
    <script src="resources/js/dataService.js"></script>
</body>
</html>
